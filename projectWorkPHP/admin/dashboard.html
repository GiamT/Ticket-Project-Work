<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="../css/admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <nav class="top-nav">
            <div class="nav-brand">
                <i class="fas fa-ticket-alt"></i>
                <span>Ticket Management</span>
            </div>
            
            <div class="nav-actions">
                <div class="quick-nav">
                    <a href="gestione-clienti.html" class="nav-btn">
                        <i class="fas fa-users"></i>
                        <span>Clienti</span>
                    </a>
                    <a href="gestione-utenti.html" class="nav-btn">
                        <i class="fas fa-user-plus"></i>
                        <span>Utenti</span>
                    </a>
                    <a href="gestione-ticket.html" class="nav-btn">
                        <i class="fas fa-ticket-alt"></i>
                        <span>Ticket</span>
                    </a>
                </div>

                <div class="user-actions">
                    <div class="user-info">
                        <i class="fas fa-user-shield"></i>
                        <span id="adminName">Admin</span>
                    </div>
                    
                    <button onclick="logout()" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </nav>
        
        <main class="main-content">
            <div class="welcome-section">
                <h1>Benvenuto nella Dashboard</h1>
                <p class="time-greeting"></p>
                <div class="date-info"></div>
            </div>

            <div class="feature-cards">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <h3>Gestione Ticket</h3>
                    <p>Gestisci e monitora tutti i ticket del sistema</p>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-users-cog"></i>
                    </div>
                    <h3>Gestione Utenti</h3>
                    <p>Amministra gli account utente e i permessi</p>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <h3>Gestione Clienti</h3>
                    <p>Gestisci l'anagrafica dei clienti</p>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/check_auth.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
